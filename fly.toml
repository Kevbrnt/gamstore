app = 'gamestoreprojet'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
DB_HOST = "aws-0-eu-central-1.pooler.supabase.com"
DB_PORT = "6543"
DB_NAME = "postgres"
DB_USER = "postgres.xswqldcbukisjyjezshy"
MONGODB_URI = "{{.MONGODB_URI}}"

[http_service]
  internal_port = 80
  force_https = true

[[services]]
  protocol = 'tcp'
  internal_port = 80
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
